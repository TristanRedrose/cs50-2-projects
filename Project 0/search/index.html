<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="link-container">
            <a href="advanced.html">Advanced Search</a>
            <a href="image.html">Image Search</a>
        </div>
        <div class="search-container">
            <div>
                <img src="https://www.google.hr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
            </div>
            <form action="https://google.com/search">
                <input id="search-bar" type="text" name="q" placeholder="Search.." autocomplete="off">
                <div id="button-box">
                    <input class="search-button" type="submit" value="Google Search">
                    <input class="search-button" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
