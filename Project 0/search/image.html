<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image-search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="link-container">
            <a href="index.html">Google Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="search-container">
            <div>
                <img src="../pictures/google-image.png" alt="google">
            </div>
            <form action="https://google.com/search">
                <input id="search-bar" type="text" name="q" placeholder="Search image.." autocomplete="off">
                <input hidden  name="tbm" value="isch">
                <div id="button-box">
                    <input class="search-button" type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
