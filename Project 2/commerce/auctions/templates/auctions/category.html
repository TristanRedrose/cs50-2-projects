{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Choose a category:</h2>
    <ul>
        {% for category in categories%}
        <li><a href="/ctg/{{ category.id }}">{{ category.cat }}</a></li>
        {% endfor %}
        <li><a href="{% url 'closed_view' %}">Closed listings</a></li>
    </ul>
{% endblock %}
