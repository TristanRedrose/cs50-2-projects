{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create listing</h2>

    <form action="{% url 'newlist' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="owner" value="{{ user.id }}">
        <div class="form-group">
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <label>Title:</label>
            <input class="form-control" autofocus type="text" required name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input class="form-control" type="text" name="description" required placeholder="Description">
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select class="form-control" name="category">
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Picture:</label>
            <input class="form-control" type="url" name="picture" placeholder="(optional) Picture-url">
        </div>
        <div class="form-group">
            <label>Starting bid:</label>
            <input class="form-control" type="number" min="0" required name="bid" placeholder="Starting bid">
        </div>
        <input class="btn btn-primary" type="submit" value="Create listing">
    </form>

{% endblock %}
